            <script>
                prenota.addEventListener('submit', (e) => {
    e.preventDefault();
    const tempo = document.getElementById('tempo').value;
    const persone = document.getElementById('persone').value;

    
    alert(`Hai prenotato per  ${persone} persone alle ${tempo}.` );
});
